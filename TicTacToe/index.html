<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>TicTacToe</title>

        <link rel="stylesheet" href="TicTacToeStyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class='overlay'>
            <div class='winScreen'>
                
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class = "back">
                    <a class = "back" href="../">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
                <div class="headerFill"></div>
                <div class="title">
                    <h2 class="title">TicTacToe</h2> 
                </div>
                <div class="score">
                    <h2>1 player? </h2>
                    <div id='AI'><i class='fa fa-check'></i></div>
                </div>
            </div>
            <div class="description">
                    <h4 class="description">Insert something here maybe?</h4>    
            </div>
            <div class ="board">
                <div class="row" id="row0">
                    <div class="tile" id="00"></div>
                    <div class="tile" id="01"></div>
                    <div class="tile" id="02"></div>
                </div>
                <div class="row" id="row1">
                    <div class="tile" id="10"></div>
                    <div class="tile" id="11"></div>
                    <div class="tile" id="12"></div>
                </div>
                <div class="row" id="row2">
                    <div class="tile" id="20"></div>
                    <div class="tile" id="21"></div>
                    <div class="tile" id="22"></div>
                </div>
            </div>

            <form class="reset" onsubmit="return false">
                <button class="resetButton">New Game</a>
            </form>
        </div>

        <script src="render.js" type="module"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    </body>
</html>
